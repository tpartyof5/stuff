
<div class="container-fluid">
    <p>
        mailmerge works!
      </p>
  <form [formGroup]="mergeFileStreamForm"  (ngSubmit)="onSubmit(file.files)" #frmMergeStream="ngForm" >
    <div class="form-group">
      <input type="file"  #file class="form-control" formControlName="file" > 
    </div>
    <div class="form-group">
      <textarea formControlName="args" class="form-control" height="50px" rows="10" cols="50" ></textarea>
</div>
    <button type="submit" class="btn btn-primary"  >Submit</button>

  </form>
</div>
